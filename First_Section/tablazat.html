<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Táblázat</title>
    <link type="text/css" rel="stylesheet" href="css/Style.css">
    <link type="text/css" rel="stylesheet" href="css/tablazat.css">
    <script defer src="js/tablazat.js"></script>
</head>
<body>

    <header>
        <h1>Web-programozás-1 Előadás Házi feladat</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Főoldal</a></li>
            <li><a href="home.html">Home</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="tablazat.html"class="active">Táblázat</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>Táblázat</h2>

        <input type="text" id="search" placeholder="Keresés..." onkeyup="searchTable()">
        
        <table id="dataTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Név<span></span></th>
                    <th onclick="sortTable(1)">Kor<span></span></th>
                    <th onclick="sortTable(2)">Város<span></span></th>
                    <th class="no-sort">Műveletek</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Anna</td>
                    <td>23</td>
                    <td>Budapest</td>
                    <td><button onclick="deleteRow(this)">Törlés</button></td>
                </tr>
            </tbody>
        </table>

        <h3>Új adat hozzáadása</h3>
        <input type="text" id="name" placeholder="Név" minlength="2" maxlength="50">
        <input type="number" id="age" placeholder="Kor" min="1" max="120">
        <input type="text" id="city" placeholder="Város" minlength="2" maxlength="50">
        <button onclick="addRow()">Hozzáadás</button>
    </div>

    <footer>
        <p>Készítette: Szokolai János Dániel & Pécsy Szabolcs | HI20V9 Neptun kódok</p>
    </footer>

</body>
</html>
